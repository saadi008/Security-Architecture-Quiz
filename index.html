<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Architecture Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <h1>Security Architecture Quiz</h1>
                </div>
                <div class="header-stats">
                    <div class="stat">
                        <span class="stat-label">Progress</span>
                        <span class="stat-value" id="progress">0%</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Score</span>
                        <span class="stat-value" id="score">0</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Welcome Screen -->
            <div id="welcome-screen" class="screen active">
                <div class="welcome-content">
                    <div class="welcome-icon">
                        <i class="fas fa-graduation-cap"></i>
                    </div>
                    <h2>Welcome to Security Architecture Quiz</h2>
                    <p>Test your knowledge of security architecture through real-world case studies</p>
                    
                    <div class="case-studies-grid" id="case-studies-container">
                        <!-- Case studies will be populated here -->
                    </div>
                    
                    <button class="btn-primary" id="start-quiz-btn">
                        <i class="fas fa-play"></i>
                        Start Quiz
                    </button>
                </div>
            </div>

            <!-- Quiz Screen -->
            <div id="quiz-screen" class="screen">
                <div class="quiz-container">
                    <div class="quiz-header">
                        <div class="quiz-info">
                            <h3 id="current-topic">Topic</h3>
                            <div class="progress-bar">
                                <div class="progress-fill" id="question-progress"></div>
                            </div>
                            <span class="question-counter" id="question-counter">Question 1 of 5</span>
                        </div>
                    </div>

                    <div class="question-container">
                        <div class="question-card">
                            <h4 id="question-text">Question text will appear here</h4>
                            <div class="options-container" id="options-container">
                                <!-- Options will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div class="quiz-controls">
                        <button class="btn-secondary" id="prev-btn">
                            <i class="fas fa-arrow-left"></i>
                            Previous
                        </button>
                        <button class="btn-primary" id="next-btn">
                            Next
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Results Screen -->
            <div id="results-screen" class="screen">
                <div class="results-content">
                    <div class="results-header">
                        <div class="results-icon">
                            <i class="fas fa-trophy"></i>
                        </div>
                        <h2>Quiz Complete!</h2>
                        <p>Here's how you performed</p>
                    </div>

                    <div class="results-stats">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="correct-answers">0</span>
                                <span class="stat-label">Correct</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-times-circle"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="incorrect-answers">0</span>
                                <span class="stat-label">Incorrect</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-percentage"></i>
                            </div>
                            <div class="stat-info">
                                <span class="stat-value" id="accuracy">0%</span>
                                <span class="stat-label">Accuracy</span>
                            </div>
                        </div>
                    </div>

                    <div class="results-actions">
                        <button class="btn-primary" id="retry-btn">
                            <i class="fas fa-redo"></i>
                            Try Again
                        </button>
                        <button class="btn-secondary" id="home-btn">
                            <i class="fas fa-home"></i>
                            Back to Home
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
